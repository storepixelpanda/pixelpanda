<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Pixel Panda Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&display=swap" rel="stylesheet">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Archivo Narrow', sans-serif; background-color: #272727; color: #fff; }
        .container { width: 100%; max-width: 800px; margin: auto; padding: 20px; }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 22px;
        }
        .logo img {
            height: 150px;
            width: 150px;
            cursor: pointer;
        }
        .checkout-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            color: #272727;
            margin-top: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .checkout-total {
            text-align: right;
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
        }
        .pay-button {
            display: block;
            width: 100%;
            text-align: center;
            background-color: #28a745;
            color: white;
            padding: 15px;
            font-size: 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .pay-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="index.html"><img src="LOGO.png" alt="Logo"></a>
        </div>
    </div>
    <div class="container">
        <h2>Checkout</h2>
        <div class="checkout-container">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="input-field" placeholder="Enter your name" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
            <label for="phone">Phone Number (Optional)</label>
            <input type="tel" id="phone" class="input-field" placeholder="Enter your phone number">
            <div class="checkout-total" id="checkout-total">Total: ₹0</div>
            <button class="pay-button" onclick="startPayment()">Pay Now</button>
        </div>
    </div>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let totalAmount = cart.reduce((sum, item) => sum + (item.quantity * 1300), 0);
        document.getElementById("checkout-total").innerText = `Total: ₹${totalAmount}`;

        function startPayment() {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let phone = document.getElementById('phone').value;
            if (!name || !email) {
                alert("Name and Email are required!");
                return;
            }
            
            let options = {
                "key": "YOUR_RAZORPAY_KEY", // Replace with your Razorpay key
                "amount": totalAmount * 100, 
                "currency": "INR",
                "name": "Pixel Panda Store",
                "description": "Order Payment",
                "handler": function (response) {
                    alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
                },
                "prefill": {
                    "name": name,
                    "email": email,
                    "contact": phone
                },
                "theme": {
                    "color": "#28a745"
                }
            };
            let rzp1 = new Razorpay(options);
            rzp1.open();
        }
    </script>
</body>
</html>
