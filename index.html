<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Panda Store</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: #121212; color: #fff; }
        .container { width: 100%; position: relative; }
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px 30px;
            background: #222;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu { display: flex; align-items: center; }
        .menu a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            margin: 0 15px;
            transition: color 0.3s;
        }
        .menu a:hover { color: #f39c12; }
        .icon {
            width: 24px;
            height: 24px;
            filter: invert(1);
            cursor: pointer;
        }
        .cart-badge {
            background: orange;
            color: white;
            font-size: 14px;
            border-radius: 50%;
            padding: 5px 10px;
            position: absolute;
            top: 10px;
            right: 30px;
            display: none;
        }
        .image-container { position: relative; display: block; width: 100%; margin-bottom: 20px; }
        img { width: 100%; height: auto; display: block; border-radius: 12px; }
        .button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .pay-button {
            background-color: #28a745;
            color: white;
            padding: 18px 36px;
            font-size: 26px;
            border-radius: 40px;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        .pay-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #222;
            margin-top: 20px;
        }
    </style>
    <script>
        let cartCount = 0;
        function addToCart() {
            cartCount++;
            document.getElementById("cart-badge").style.display = "block";
            document.getElementById("cart-badge").innerText = cartCount;
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <img src="login-icon.png" class="icon" onclick="document.getElementById('login-form').style.display='block'">
            <div style="position: relative;">
                <img src="cart-icon.png" class="icon" onclick="location.href='cart.html'">
                <span id="cart-badge" class="cart-badge">0</span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="image-container">
            <img src="image1.jpg" alt="Image 1">
            <div class="button-container">
                <a href="#" class="pay-button" onclick="addToCart()">Buy Now</a>
            </div>
        </div>
        <div class="image-container">
            <img src="image2.jpg" alt="Image 2">
            <div class="button-container">
                <a href="#" class="pay-button" onclick="addToCart()">Buy Now</a>
            </div>
        </div>
        <div class="image-container">
            <img src="image3.jpg" alt="Image 3">
            <div class="button-container">
                <a href="#" class="pay-button" onclick="addToCart()">Buy Now</a>
            </div>
        </div>
        <div class="image-container">
            <img src="image4.jpg" alt="Image 4">
            <div class="button-container">
                <a href="#" class="pay-button" onclick="addToCart()">Buy Now</a>
            </div>
        </div>
        <div class="image-container">
            <img src="image5.jpg" alt="Image 5">
            <div class="button-container">
                <a href="#" class="pay-button" onclick="addToCart()">Buy Now</a>
            </div>
        </div>
        <div class="image-container">
            <img src="image6.jpg" alt="Image 6">
            <div class="button-container">
                <a href="#" class="pay-button" onclick="addToCart()">Buy Now</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Pixel Panda. All rights reserved.</p>
    </div>
</body>
</html>
