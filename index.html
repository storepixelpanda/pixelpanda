<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Pixel Panda</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Archivo Narrow', sans-serif; background-color: #272727; color: #fff; }
        .container { width: 100%; position: relative; }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 22px;
        }
        .logo img {
            height: 150px;
            width: 150px;
            cursor: pointer;
        }
        .menu { display: flex; align-items: center; gap: 50px; }
        .menu a {
            text-decoration: none;
            color: #272727;
            font-size: 20px;
            transition: color 0.3s;
        }
        .menu a:hover { color: #f39c12; }
        .icon {
            width: 30px;
            height: 30px;
            filter: invert(0);
            cursor: pointer;
        }
        .cart-badge {
            background: orange;
            color: white;
            font-size: 14px;
            border-radius: 50%;
            padding: 5px 10px;
            position: absolute;
            top: -5px;
            right: -10px;
            display: none;
        }
        .icon-container {
            position: relative;
        }
        .image-container { position: relative; display: block; width: 100%; }
        img { width: 100%; height: auto; display: block; }
        .button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .pay-button {
            background-color: #28a745;
            color: white;
            padding: 20px 40px;
            font-size: 28px;
            border-radius: 50px;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s;
            cursor: pointer;
        }
        .pay-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #fff;
            color: #272727;
            margin-top: 20px;
        }
    </style>
    <script>
        let cart = [];

        function addToCart(productName) {
            let existingItem = cart.find(item => item.name === productName);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ name: productName, quantity: 1 });
            }
            updateCartBadge();
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function updateCartBadge() {
            let totalCount = cart.reduce((acc, item) => acc + item.quantity, 0);
            let badge = document.getElementById("cart-badge");
            if (totalCount > 0) {
                badge.style.display = "block";
                badge.innerText = totalCount;
            } else {
                badge.style.display = "none";
            }
        }

        window.onload = function () {
            let storedCart = localStorage.getItem('cart');
            if (storedCart) {
                cart = JSON.parse(storedCart);
                updateCartBadge();
            }
        };
    </script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="index.html"><img src="LOGO.png" alt="Logo"></a>
        </div>
        <div class="menu">
            <a href="about.html">About</a>
            <div class="icon-container">
                <img src="login-icon.png" class="icon" onclick="document.getElementById('login-form').style.display='block'">
            </div>
            <div class="icon-container">
                <img src="cart-icon.png" class="icon">
                <span id="cart-badge" class="cart-badge">0</span>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Pixel Panda. All rights reserved.</p>
    </div>
</body>
</html>
